<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/img/window-chat-icon.webp"
      type="image/webp"
    />
    <title>Definitive Chat</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/fetch.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="flex center">
      <nav class="flex">
        <div class="profile flex center">
          <img src="./assets/svg/profile-icon.svg" alt="Profile icon" />
          <div class="text flex col">
            <h1>guest</h1>
            <p>you</p>
          </div>
        </div>
        <a href="index.html">Refresh</a>
      </nav>
    </header>
    <aside></aside>
    <img
      src="./assets/img/ws-background-black.webp"
      id="main-bg"
      alt="Main background black"
    />
    <main class="flex"></main>
    <footer class="flex center">
      <div class="container">
        <div class="flex center">
          <input type="hidden" name="sender" />
          <input
            type="text"
            name="content"
            placeholder="Type your message"
            autocomplete="off"
            required
          />
          <button type="submit">
            <img src="./assets/svg/send-icon.svg" alt="Send icon" />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
